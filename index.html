<!DOCTYPE html>
<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="principal">Amount</label>
                <input type="number"  id="principal" value="1"/>
                <label for="rate">Interest Rate</label>
                <label id="rate_val" for="rate">10.25%</label>
                <input type="range"  id="rate" min="1" max="20" value="10.25" step= "0.25" onchange="updateRate()"/>
                <label for="years">No. of Years</label>
                <select id="years"> 
                    <option value="1">1</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>     
                </select>
                <input type="button" id="result" value="Compute Interest" onclick="compute()">
            </form>
        </body>
        <footer>&#169; This Calculator belongs to Heather</footer>
    </div>
</html>
