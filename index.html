<!DOCTYPE html>
<html>
    <head>
    <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <body>
            <h1>Web App – Simple Interest Calculator</h1>
            <div class="inputdiv">
            Amount <input type="number"  id="principal" value="1">  <br/>
            
            Interest Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step= "0.25" onchange="updateRate()"> 
            <span id="rate_val"> 10.25% </span>  <br/>
            
            No. of Years <select id="years"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>     
            </select> <br/>

            <span id="result">
                <input type="button" value="Compute Interest" onclick="compute()">
            </span><br>
            </div>
        </body>
        <footer>&#169; This Calculator belongs to Heather</footer>
    </div>
</html>
